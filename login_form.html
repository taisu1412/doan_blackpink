<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Pink - Log in</title>
    <link rel="stylesheet" href="./assets/css/login_form.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="icon" href="./assets/icon/page-icon.png" type="image/x-icon" />
</head>
<body>
    <div id="main">
        <div id="header">
            <a href="/doan_blackpink/index.html" class="header-logo">
                <img src="./assets/icon/header-logo.png" alt="">
            </a>
            
            <div id="nav">
                    <a href="./index.html">Home</a>
                    <a href="./index.html#about">About Us</a>
                    <a href="./index.html#tour">Tour</a>
                    <a href="./index.html#album"> Album</a>
                    <a href="./index.html#footer">Contact</a>
                    
            </div>                     
        </div>
        
        <div class="background">

        </div>

        <div class="container">
            <div class="content">
                <div class="content-header">
                    <img src="./assets/icon/header-logo.png" alt="" class="content-logo">
                </div>
                <div class="socials-icon">
                    <a href="#"><i class="ti-facebook"></i></a>
                    <a href="#"><i class="ti-instagram"></i></a>
                    <a href="#"><i class="ti-youtube"></i></a>
                    <a href="#"><i class="ti-twitter"></i></a>
                </div>

            </div>

            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class="ti-email"></i></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="ti-lock"></i></span>
                            <input type="password" id="pw" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox" >Remember me
                            </label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="login-noti" id="login-noti"></div>
                        <button type="submit" class="login-btn" onclick="checkLogin()">Sign In</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <script src="./assets/javascript/login_main.js"></script>
</body>
